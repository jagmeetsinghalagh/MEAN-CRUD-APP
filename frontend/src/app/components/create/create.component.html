<div class="container">
	<form [formGroup] = "form">
		<div class="form-group">
			<label><b>Name</b></label>
			<input type="text" formControlName="title" class="form-control">
		</div>
		<div class="form-group">
			<label><b>Description</b></label>
			<textarea formControlName="description" class="form-control"></textarea> 
		</div>
		<div class="form-group">
			<label><b>Severity</b></label>
			<select  formControlName="severity" class="form-control">
				<option *ngFor= " let severity of severities" [value]=" severity "> {{ severity }}</option>
			</select>
		</div>
		<div class="form-group">
			<label><b>Status</b></label>
			<select  formControlName="status" class="form-control">
				<option *ngFor= " let status of statuses" [value]=" status "> {{ status }}</option>
			</select>
		</div>
		<button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block">Submit</button>
	</form>
</div>
